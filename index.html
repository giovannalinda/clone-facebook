<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="./images/facebook.png">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <header id="main-header">
      <div class="content">
        <img src="./images/facebook.png" alt="Logo">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home"></li>
            <li><img src="./images/watch.svg" alt="Watch"></li>
            <li><img src="./images/group.svg" alt="Group"></li>
            <li><img src="./images/icongame.svg" alt="Game"></li>
          </ul>
        </nav>
      </div>
      
      <div class="side">
        <input type="text" placeholder="Pesquise no Facebook">
        <img src="./images/perfil.png" alt="Perfil">
        <p>Giovanna</p>
      </div>

        <div class="images-nav">
        <ul>
          <li><img src="./images/plus.svg" alt="Plus"></li>
          <li><img src="./images/messenger.svg" alt="Messenger"></li>
          <li><img src="./images/notification.svg" alt="Notification"></li>
          <li><img src="./images/arrow.svg" alt="Arrow"></li>
        </ul>
      </div>
    
    </header>

    <div class="banner"></div>

  </body>

</html>
